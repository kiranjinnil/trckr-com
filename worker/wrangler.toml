name = "ziroplans-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
ENVIRONMENT = "development"

# Secrets (set via `wrangler secret put`):
# OPENAI_API_KEY
# MONGODB_URI
# CLERK_SECRET_KEY
# CLERK_PUBLISHABLE_KEY
# GOOGLE_MAPS_API_KEY

# Optional: KV namespace for caching
# [[kv_namespaces]]
# binding = "TRIP_CACHE"
# id = "your-kv-id"
